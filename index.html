
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>リアクションタイムゲーム</title>
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #fce7f3, #e0f2fe);
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 24px 28px 20px;
      max-width: 420px;
      width: min(90%, 420px);
      box-shadow:
        0 18px 45px rgba(15, 23, 42, 0.15),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 1.4rem;
      margin: 0 0 4px;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 0.4em;
    }

    h1 span.logo-dot {
      width: 0.55em;
      height: 0.55em;
      border-radius: 999px;
      background: linear-gradient(135deg, #fb7185, #fb923c);
      display: inline-block;
    }

    .subtitle {
      margin: 0 0 16px;
      font-size: 0.9rem;
      color: #64748b;
    }

    .status {
      margin-bottom: 16px;
      padding: 12px 12px;
      border-radius: 16px;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.6em;
      background: #eff6ff;
      color: #1d4ed8;
    }

    .status.waiting {
      background: #fef3c7;
      color: #92400e;
    }

    .status.ready {
      background: #dcfce7;
      color: #166534;
    }

    .status.error {
      background: #fee2e2;
      color: #b91c1c;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: currentColor;
      box-shadow: 0 0 0 4px rgba(148, 163, 184, 0.15);
      flex-shrink: 0;
    }

    .panel {
      margin-bottom: 16px;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      border: 1px dashed #cbd5f5;
      background: #eff6ff;
      transition: background 0.15s ease, transform 0.08s ease;
      cursor: pointer;
      user-select: none;
    }

    .panel.ready {
      background: #22c55e;
      color: #f9fafb;
      border-style: solid;
      border-color: #16a34a;
      transform: translateY(-1px);
    }

    .panel.too-soon {
      background: #fee2e2;
      border-color: #fecaca;
    }

    .panel-text-main {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .panel-text-sub {
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .metrics {
      display: flex;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 14px;
      font-size: 0.8rem;
    }

    .metric {
      flex: 1;
      padding: 10px 10px 8px;
      border-radius: 14px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
    }

    .metric-label {
      color: #64748b;
      margin-bottom: 4px;
    }

    .metric-value {
      font-weight: 600;
      font-size: 1rem;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    button {
      font: inherit;
      border-radius: 999px;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.35);
      flex: 1.2;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 24px rgba(79, 70, 229, 0.45);
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid #cbd5e1;
      color: #64748b;
      padding-inline: 14px;
      font-size: 0.8rem;
    }

    .btn-secondary:hover {
      background: #f8fafc;
    }

    .history {
      margin-top: 10px;
      font-size: 0.78rem;
      color: #94a3b8;
      max-height: 60px;
      overflow-y: auto;
    }

    .history span {
      display: inline-block;
      margin-right: 6px;
      margin-bottom: 3px;
      padding: 2px 6px;
      border-radius: 999px;
      background: #f1f5f9;
    }

    footer {
      margin-top: 10px;
      font-size: 0.7rem;
      color: #94a3b8;
      text-align: right;
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        scroll-behavior: auto !important;
        animation-duration: 0.001ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.001ms !important;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>
      <span class="logo-dot"></span>
      リアクションタイム・テスター
    </h1>
    <p class="subtitle">パネルが<span style="font-weight:600;">緑</span>になったら、できるだけ早くクリック！</p>

    <div id="status" class="status">
      <span class="status-dot"></span>
      <span id="statusText">「スタート」ボタンを押して開始</span>
    </div>

    <div id="panel" class="panel">
      <div class="panel-text-main" id="panelMainText">ここをクリック</div>
      <div class="panel-text-sub" id="panelSubText">まずは「スタート」で準備</div>
    </div>

    <div class="metrics">
      <div class="metric">
        <div class="metric-label">今回</div>
        <div class="metric-value" id="currentTime">- ms</div>
      </div>
      <div class="metric">
        <div class="metric-label">ベスト</div>
        <div class="metric-value" id="bestTime">- ms</div>
      </div>
      <div class="metric">
        <div class="metric-label">平均 (直近5回)</div>
        <div class="metric-value" id="avgTime">- ms</div>
      </div>
    </div>

    <div class="actions">
      <button id="startBtn" class="btn-primary">スタート</button>
      <button id="resetBtn" class="btn-secondary">リセット</button>
    </div>

    <div class="history" id="history"></div>

    <footer>Made with ❤️ in HTML / CSS / JS</footer>
  </main>

  <script>
    const panel = document.getElementById("panel");
    const statusBox = document.getElementById("status");
    const statusText = document.getElementById("statusText");
    const panelMainText = document.getElementById("panelMainText");
    const panelSubText = document.getElementById("panelSubText");
    const startBtn = document.getElementById("startBtn");
    const resetBtn = document.getElementById("resetBtn");
    const currentTimeEl = document.getElementById("currentTime");
    const bestTimeEl = document.getElementById("bestTime");
    const avgTimeEl = document.getElementById("avgTime");
    const historyEl = document.getElementById("history");

    let state = "idle"; // idle | waiting | ready
    let timerId = null;
    let startTime = null;
    let history = [];
    let bestTime = null;

    function setStatus(type, text) {
      statusBox.className = "status " + (type || "");
      statusText.textContent = text;
    }

    function updateMetrics() {
      if (history.length === 0) {
        currentTimeEl.textContent = "- ms";
        bestTimeEl.textContent = "- ms";
        avgTimeEl.textContent = "- ms";
        historyEl.textContent = "";
        return;
      }

      const last = history[history.length - 1];
      currentTimeEl.textContent = last + " ms";

      bestTimeEl.textContent = (bestTime ?? last) + " ms";

      const recent = history.slice(-5);
      const sum = recent.reduce((a, b) => a + b, 0);
      const avg = Math.round(sum / recent.length);
      avgTimeEl.textContent = avg + " ms";

      historyEl.innerHTML = history
        .slice(-15)
        .map(v => `<span>${v} ms</span>`)
        .join("");
    }

    function resetGame(full = false) {
      clearTimeout(timerId);
      timerId = null;
      state = "idle";
      panel.classList.remove("ready", "too-soon");
      panelMainText.textContent = "ここをクリック";
      panelSubText.textContent = "まずは「スタート」で準備";
      setStatus("", "「スタート」ボタンを押して開始");

      if (full) {
        history = [];
        bestTime = null;
        updateMetrics();
      }
    }

    function scheduleReady() {
      const delay = 1000 + Math.random() * 3000; // 1〜4秒のランダム

      state = "waiting";
      panel.classList.remove("ready", "too-soon");
      panelMainText.textContent = "まだです...";
      panelSubText.textContent = "パネルが緑になるまで待ってください";
      setStatus("waiting", "緑になったらすぐクリック！ 早押しは禁止");

      timerId = setTimeout(() => {
        state = "ready";
        panel.classList.add("ready");
        startTime = performance.now();
        panelMainText.textContent = "今！クリック！";
        panelSubText.textContent = "できるだけ早くクリックしてください";
        setStatus("ready", "今です！ クリックして反応時間を計測");
      }, delay);
    }

    function handlePanelClick() {
      if (state === "idle") {
        // 何もしない
        return;
      }

      if (state === "waiting") {
        // 早押し
        clearTimeout(timerId);
        timerId = null;
        state = "idle";
        panel.classList.add("too-soon");
        panel.classList.remove("ready");
        panelMainText.textContent = "早すぎ！";
        panelSubText.textContent = "もう一度「スタート」してやり直し";
        setStatus("error", "早すぎました… 緑になってからクリックしてください");
        currentTimeEl.textContent = "- ms";
        return;
      }

      if (state === "ready") {
        const end = performance.now();
        const reaction = Math.round(end - startTime);
        history.push(reaction);
        bestTime = bestTime === null ? reaction : Math.min(bestTime, reaction);

        updateMetrics();

        state = "idle";
        panel.classList.remove("ready", "too-soon");
        panelMainText.textContent = reaction + " ms";
        panelSubText.textContent = "「スタート」で再チャレンジ";
        setStatus("ready", "ナイス！ もう一度チャレンジしてみましょう");
      }
    }

    startBtn.addEventListener("click", () => {
      resetGame(false);
      scheduleReady();
    });

    resetBtn.addEventListener("click", () => {
      resetGame(true);
    });

    panel.addEventListener("click", handlePanelClick);

    // 初期表示
    resetGame(true);
  </script>
</body>
</html>
